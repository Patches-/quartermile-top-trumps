<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quiz</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Quarter Mile Quiz!</h1>
      </div>
      <form id="player-names">
        <h2>Input Player Names</h2>
        <label for="player1" class="sr-only">Player 1</label>
        <input type="text" id="player1" class="form-control" placeholder="Player 1" required="" autofocus="" value="jim">
        <label for="player2" class="sr-only">Player 2</label>
        <input type="text" id="player2" class="form-control" placeholder="Player 2" required="" autofocus="" value="bob">
        <label for="player3" class="sr-only">Player 3</label>
        <input type="text" id="player3" class="form-control" placeholder="Player 3" required="" autofocus="" value="chris">
        <button class="btn btn-lg btn-primary btn-block">Start Quiz</button>
      </form>
      <div class="quiz">
        <div class="row">
          <div id="quiz-header" class="col-sm-12 text-center"></div>
        </div>
        <div id="compare-row" class="row">
          <div id="car1" class="col-sm-6 text-center">
            <div id="image1"></div>
            <h3 id="name1"></h3>
            <p id="quartermile1"></p>
          </div>
          <div id="car2" class="col-sm-6 text-center">
            <div id="image2"></div>
            <h3 id="name2"></h3>
            <p id="quartermile2"></p>
          </div>
        </div> 
      </div>
      <div class="row">
          <div id="quiz-info" class="col-sm-12 text-center"></div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/quiz.js"></script>
    <script src="js/car.js"></script>
    <script src="js/player.js"></script>
    <script src="js/quiz_ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
